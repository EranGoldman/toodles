<head>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/toodles.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <div id="top-div">
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="#">
                    Toodles
                </a>
            </div>
            <div class="navbar-menu">
                <div class="navbar-end">
                    <div class="refresh navbar-item" v-on:click="refresh(true)()">
                        <span class="icon">
                            <i class="fa fa-refresh"></i>
                        </span>
                        <span>Refresh</span>
                    </div>
                </div>
            </div>
        </nav>
        <div class="columns content-container">
            <div class="side-bar column is-one-quarter">
                <label for="todo-search">Filter</label>
                <input class="input filter-todos" name="todo-search" type="text" v-model="todoSearch">
            </div>
            <div class="main-container container content column is-three-quarters">
                <div class="loading-spinner" v-show="loading"><a class="button is-loading">Loading</a> Loading TODO's. If your project is large, this can take a few moments...</div>
                <ul class="todo-list" v-for="todo in todos" v-if="todo.body.indexOf(todoSearch) !== -1 || (todo.assignee || '').indexOf(todoSearch) !== -1">
                    <li class="todo-item">
                        <div class="todo-item-assignee">{{ todo.assignee || "None" }}</div>
                        <div class="todo-item-location"><a :href="'/source_file/' + todo.id + '#line-' + todo.lineNumber" target="_blank">{{ todo.sourceFile }}:{{ todo.lineNumber}}</a></div>
                        <div class='todo-item-body'>{{ todo.body }}</div>
                        <div class="todo-item-priority" v-show="todo.priority">Priority: {{ todo.priority }}</div>
                        <div class="todo-item-customAttributes" v-show="Object.keys(todo.customAttributes).length">CustomAttributes: {{ todo.customAttributes }}</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
